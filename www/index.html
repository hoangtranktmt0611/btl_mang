<!DOCTYPE html>
<html lang="vi">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Hybrid Chat UI</title>
  <link rel="stylesheet" href="css/chat.css" />
</head>
<body>
  <div class="app">

    <!-- GIAO DIá»†N TRANG CHá»¦ -->
    <div id="home" class="page active">
      <h1>Hybrid Chat</h1>
      <div class="home-buttons">
        <button id="upload-btn">ğŸ“ Upload File</button>
        <button id="chat-btn">ğŸ’¬ Chat</button>
      </div>
    </div>

    <!-- GIAO DIá»†N CHá»ŒN CLIENT -->
    <div id="client-list" class="page">
      <h2>Danh sÃ¡ch client Ä‘ang káº¿t ná»‘i</h2>
      <ul>
        <li onclick="openChat('127.0.0.3')">127.0.0.3</li>
        <li onclick="openChat('127.0.0.3')">127.0.0.3</li>
        <li onclick="openChat('127.0.0.3')">Äá»©c HÃ¹ng</li>
      </ul>
      <button class="back-btn" onclick="goHome()">â¬… Quay láº¡i</button>
    </div>

    <!-- GIAO DIá»†N CHAT -->
    <div id="chat-window" class="page">
      <div class="chat-header">
        <button class="back-btn" onclick="showClientList()">â¬…</button>
        <h3 id="chat-name">TÃªn ngÆ°á»i chat</h3>
      </div>
      <div id="messages" class="messages"></div>
      <div class="message-input">
        <input id="msg-input" type="text" placeholder="Nháº­p tin nháº¯n..." />
        <button id="send-btn">Gá»­i</button>
      </div>
    </div>

  </div>

  <script>
    const pages = document.querySelectorAll(".page");
    const messages = document.getElementById("messages");
    const input = document.getElementById("msg-input");
    const btn = document.getElementById("send-btn");
    const chatName = document.getElementById("chat-name");

    function showPage(id) {
      pages.forEach(p => p.classList.remove("active"));
      document.getElementById(id).classList.add("active");
    }

    function goHome() {
      showPage("home");
    }

    document.getElementById("chat-btn").addEventListener("click", () => {
      showPage("client-list");
    });

    function showClientList() {
      showPage("client-list");
    }

    function openChat(name) {
      chatName.textContent = name;
      messages.innerHTML = "";
      showPage("chat-window");
    }

    btn.addEventListener("click", sendMessage);
    input.addEventListener("keypress", e => {
      if (e.key === "Enter") sendMessage();
    });

    function sendMessage() {
      const msg = input.value.trim();
      if (!msg) return;

      const bubble = document.createElement("div");
      bubble.className = "bubble me";
      bubble.textContent = msg;
      messages.appendChild(bubble);

      input.value = "";
      messages.scrollTop = messages.scrollHeight;

      // pháº£n há»“i giáº£
      setTimeout(() => {
        const reply = document.createElement("div");
        reply.className = "bubble you";
        reply.textContent = chatName.textContent + ": " + msg;
        messages.appendChild(reply);
        messages.scrollTop = messages.scrollHeight;
      }, 600);
    }
  </script>
</body>
</html>
